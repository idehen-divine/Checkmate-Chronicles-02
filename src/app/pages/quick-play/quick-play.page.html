<ion-header>
  <app-header-toolbar title="Quick Play"></app-header-toolbar>
</ion-header>

<ion-content>
  <div class="quick-play-container">

    <!-- Game Mode Selection -->
    <div *ngIf="!isInQueue" class="game-mode-selection">
      <div class="content-header">
        <h1>Choose Your Game Mode</h1>
        <p>Select how you want to play</p>
      </div>

      <!-- Game Mode Options -->
      <div class="game-modes">
        <ion-card *ngFor="let mode of gameModeOptions" [class.selected]="selectedGameMode === mode.value"
          (click)="selectedGameMode = mode.value">
          <ion-card-content>
            <div class="mode-header">
              <ion-icon [name]="mode.icon" [color]="mode.color" size="large"></ion-icon>
              <h2>{{ mode.label }}</h2>
            </div>
            <p>{{ mode.description }}</p>
          </ion-card-content>
        </ion-card>
      </div>

      <!-- Start Matchmaking Button -->
      <div class="action-section">
        <ion-button expand="block" size="large" color="primary" (click)="startMatchmaking()">
          <ion-icon name="play" slot="start"></ion-icon>
          Find Match
        </ion-button>
      </div>
    </div>

    <!-- Matchmaking Phase -->
    <div *ngIf="isInQueue" class="matchmaking-phase">
      <div class="matchmaking-content">
        <div class="loading-animation">
          <ion-spinner name="dots" color="primary" size="large"></ion-spinner>
        </div>
        <h2>Finding Match</h2>
        <p>Searching for {{ getGameModeLabel(selectedGameMode) }} opponents...</p>

        <div class="queue-info">
          <ion-chip color="primary">
            <ion-icon name="time"></ion-icon>
            <ion-label>{{ formatTime(queueTime) }}</ion-label>
          </ion-chip>
          <ion-chip color="secondary">
            <ion-icon name="game-controller"></ion-icon>
            <ion-label>{{ getGameModeLabel(selectedGameMode) }}</ion-label>
          </ion-chip>
    </div>

        <!-- Cancel Button -->
        <div class="action-section">
          <ion-button expand="block" size="large" color="medium" (click)="cancelMatchmaking()">
            <ion-icon name="close" slot="start"></ion-icon>
            Cancel Search
          </ion-button>
        </div>
      </div>
    </div>

  </div>
</ion-content>
