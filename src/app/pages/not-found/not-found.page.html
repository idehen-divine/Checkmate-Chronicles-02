<ion-content [fullscreen]="true" [scrollY]="false">
	<div class="not-found-container">
		<!-- Glitched Background Grid -->
		<div class="background-grid">
			<div class="grid-tile glitched"></div>
			<div class="grid-tile"></div>
			<div class="grid-tile glitched"></div>
			<div class="grid-tile"></div>
			<div class="grid-tile glitched"></div>
		</div>

		<!-- Floating Particles -->
		<div class="particles">
			<div class="particle"></div>
			<div class="particle"></div>
			<div class="particle"></div>
			<div class="particle"></div>
			<div class="particle"></div>
		</div>

		<!-- Main Content -->
		<div class="content-wrapper">
			<!-- 404 Section -->
			<div class="error-section">
				<h1 class="error-code">404</h1>
				<div class="glitch-overlay">404</div>
			</div>

			<!-- Message Section -->
			<div class="message-section">
				<h2 class="error-title">You've moved off the board.</h2>
				<p class="error-subtitle">This square doesn't exist.</p>
			</div>

			<!-- Action Buttons -->
			<div class="action-section">
				<ion-button class="primary-btn" expand="block" shape="round" fill="solid" (click)="onGoHome()">
					<ion-icon name="home-outline" slot="start"></ion-icon>
					Return to Safety
				</ion-button>

				<ion-button class="secondary-btn" expand="block" shape="round" fill="outline" (click)="onGoBack()">
					<ion-icon name="arrow-back-outline" slot="start"></ion-icon>
					Go Back
				</ion-button>

				<ion-button class="report-btn" expand="block" shape="round" fill="clear" (click)="onReportIssue()">
					<ion-icon name="warning-outline" slot="start"></ion-icon>
					Report an Issue
				</ion-button>
			</div>
		</div>

		<!-- Easter Egg Quote -->
		<div class="easter-egg" [class.show]="showEasterEgg">
			<div class="quote-container">
				<p class="chess-quote">"Every master was once a beginner."</p>
				<span class="quote-author">â€” Irving Chernev</span>
			</div>
		</div>
	</div>
</ion-content>
