<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <!-- Reconnection Modal -->
  <ion-modal [isOpen]="showReconnectModal" [canDismiss]="false" [backdropDismiss]="false">
    <ng-template>
      <ion-header>
        <ion-toolbar color="warning">
          <ion-title>Connection Lost</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding ion-text-center">
        <div style="margin-top: 50px;">
          <ion-spinner name="crescent" color="primary" style="width: 50px; height: 50px;"></ion-spinner>

          <h2 style="margin-top: 20px; color: var(--ion-color-primary);">
            Trying to reconnect...
          </h2>

          <p style="margin-top: 15px; color: var(--ion-color-medium);">
            Your internet connection was lost. We're attempting to reconnect automatically.
          </p>

          <p style="margin-top: 10px; font-size: 14px; color: var(--ion-color-medium);">
            The page will reload automatically once connection is restored.
          </p>

          <!-- Manual retry button -->
          <ion-button (click)="forceReload()" fill="outline" color="primary" style="margin-top: 30px;">
            Retry Now
          </ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-app>
